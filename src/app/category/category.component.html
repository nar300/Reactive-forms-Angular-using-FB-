<h1>New User Registration form</h1>

<div class="container">
  <form [formGroup]="userform">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" [ngClass]="{'is-invalid': name.errors && name.touched}" class="form-control"
        formControlName="name" id="name" placeholder="">
      <div class="invalid-feedback"> Please enter your name</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" [ngClass]="{'is-invalid': email.errors && email.touched }" class="form-control"
        formControlName="email" id="email" placeholder="">
      <div class="invalid-feedback"> Email required</div>
    </div>

      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input type="text" [ngClass]="{'is-invalid': phoneNumber.errors && phoneNumber.touched}" class="form-control"
          formControlName="phoneNumber" id="phoneNumber" placeholder="">
        <div class="invalid-feedback">Phone number required</div>
      </div>

     <div formGroupName="address">
      <div class="form-group">
        <label for="house">House / Flat name & number</label>
        <input type="text" [ngClass]="{'is-invalid': house.errors && house.touched}" class="form-control"
          formControlName="house" id="house" placeholder="">
        <div class="invalid-feedback">Please enter house / flat name and number</div>
      </div>
    

    <div class="form-group">
      <label for="street">Street Name</label>
      <input type="text" [ngClass]="{'is-invalid': street.errors && street.touched}" formControlName="street"
        id="street" class="form-control" placeholder="">
      <div class="invalid-feedback">Street name required</div>
    </div>
     </div>



    <button class="btn-block btn-primary">Submit </button>
  </form>
  {{ userform.value | json }}
</div>
