<h1>New User Registration form</h1>

<div class="container">
  <form [formGroup]="userform">

<div class="form-group">
  <label for="name">Name</label>
  <input type="text"  [ngClass]="{'is-invalid': name.errors && name.touched}" class="form-control"   formControlName="name" id="name"  placeholder="">
 <div  class="invalid-feedback"> Please enter your name</div>
</div>
<div class="form-group">
  <label for="email">Email</label>
  <input type="email" [ngClass]="{'is-invalid': email.errors && email.touched }" class="form-control" formControlName="email" id="email"  placeholder="">
<div class="invalid-feedback"> Email required</div>

</div>

<button class="btn-block btn-primary">Submit </button>
  </form>
  {{ userform.value | json }}
</div>
